<!DOCTYPE html>
<meta charset="utf-8">
<meta property="og:title" content="Weather Globe Project">
<meta property="og:description" content="Weather Globe Project">
<meta property="og:image" content="https://www.jasondavies.com/maps/voronoi/airports/full.png">
<title>Weather Globe Project</title>
<style>

@import url(../../maps.css);

path {
  stroke-linejoin: round;
}

.land {
  fill: #ccc;
}

.countries {
  fill: none;
  stroke: #fff;
}

.voronoi {
  fill-opacity: .5;
  stroke-opacity: 0;
  stroke-width: .5px;
  pointer-events: all;
}

.voronoi:hover {
  fill: #fff !important;
}

.points {
  pointer-events: none;
}

.remote-radius {
  stroke: #f00;
  stroke-width: 1.5px;
  fill: none;
}

.graticule {
  stroke: #999;
  stroke-width: .5px;
  fill: none;
}

.outline {
  stroke: #000;
  stroke-width: 1.5px;
  fill: none;
}

#remote-point-coordinates, #remote-point-distance, #remote-airport-coordinates, #remote-airport-distance {
  font-weight: bold;
}

.remote .voronoi {
  stroke: none;
  fill: none !important;
}

.remote .voronoi:hover {
  stroke: #000;
  fill: #ff0 !important;
}

p.cite {
  text-align: center;
}

.slidecontainer {
  width: 100%; /* Width of the outside container */
}

/* The slider itself */
.slider {
  -webkit-appearance: none;  /* Override default CSS styles */
  appearance: none;
  width: 100%; /* Full-width */
  height: 25px; /* Specified height */
  background: #d3d3d3; /* Grey background */
  outline: none; /* Remove outline */
  opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
  -webkit-transition: .2s; /* 0.2 seconds transition on hover */
  transition: opacity .2s;
}

/* Mouse-over effects */
.slider:hover {
  opacity: 1; /* Fully shown on mouse-over */
}

/* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
.slider::-webkit-slider-thumb {
  -webkit-appearance: none; /* Override default look */
  appearance: none;
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #04AA6D; /* Green background */
  cursor: pointer; /* Cursor on hover */
}

.slider::-moz-range-thumb {
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #04AA6D; /* Green background */
  cursor: pointer; /* Cursor on hover */
}

</style>

<div class="slidecontainer">
  <input type="range" min="18650101" max="18650131" value="18650115" class="slider" id="myRange">
  <output id="demo">
</div>
<div id="map"></div>

<script src="d3.min.js"></script>
<script src="queue.min.js"></script>
<script src="topojson.min.js"></script>
<script src="slider.js"></script>
<script src="maxapp.js"></script>
